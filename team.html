<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
}

/* الشريط العلوي */
.top-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 0;
    background-color: #222;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.top-logo.shrink { padding: 5px 0; }
.top-logo .logo-img { height: 60px; width: 60px; border-radius: 50%; object-fit: cover; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.4),0 0 10px rgba(255,204,0,0.5); border:2px solid #ffcc00;}
.top-logo.shrink .logo-img { height: 40px; width: 40px; }
.top-logo .logo-text { font-size: 2rem; font-weight: bold; color: #fff; transition: font-size 0.3s ease; }
.top-logo.shrink .logo-text { font-size: 1.5rem; }

/* الهيدر */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #222;
    position: relative;
}
.nav-links { display: flex; gap: 20px; list-style: none; }
.nav-links a { color: #fff; text-decoration: none; font-size: 1rem; }
.menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; color: #fff; cursor: pointer; }
@media (max-width: 768px) {
    .nav-links { display: none; flex-direction: column; background-color: #222; position: absolute; top: 70px; right: 0; width: 200px; padding: 10px; border-radius: 5px; z-index: 999; }
    .nav-links.show { display: flex; }
    .menu-toggle { display: block; }
}

/* Team Section */
.section h2 { text-align: center; font-size: 2rem; margin: 40px 0 20px 0; }
.team { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 40px 20px; }
.member {
    background-color: #222;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    width: 200px;
    overflow: hidden;
    transition: all 0.3s ease;
}
.member img { 
    width: 150px; 
    height: 150px; 
    object-fit: cover; 
    border-radius: 50%; /* الصورة دائرية */
    margin-bottom: 10px; 
    transition: transform 0.5s ease, filter 0.3s ease; 
}
.member:hover img { transform: scale(1.15) translateY(-10px); filter: brightness(0.85); }
.member h3 { margin-bottom: 5px; }
.member p { font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 5px; }
.member:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(255,204,0,0.7); background: linear-gradient(135deg, #ffcc00 0%, #ffa500 100%); color: #111; }
.member:hover h3, .member:hover p { color: #111; }
.member p i { color: #ffcc00; transition: all 0.3s ease; }
.member p i:hover { transform: scale(1.2); text-shadow: 0 0 10px #ffcc00; }

/* واتساب بجانب الرقم */
.member a.whatsapp {
    color: #25D366;
    margin-left: 5px;
    font-size: 1.2rem;
    transition: transform 0.3s;
}
.member a.whatsapp:hover { transform: scale(1.2); }

/* Footer */
footer { text-align:center; padding:20px; background:#222; margin-top:40px; }
</style>
</head>

<script>
/* تكبير/تصغير اللوجو عند التمرير */
const topLogo = document.querySelector('.top-logo');
window.addEventListener('scroll', () => {
    if(window.scrollY > 50) topLogo.classList.add('shrink');
    else topLogo.classList.remove('shrink');
});

/* زر القائمة للموبايل */
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => navLinks.classList.toggle('show'));
</script>
