<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصل بنا - صالون لمسة إبداعية</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
}

/* شعار المحل */
.top-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 0;
    background-color: #222;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
.top-logo.shrink {
    padding: 5px 0;
}
.top-logo .logo-img {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    object-fit: cover;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4), 0 0 10px rgba(255, 204, 0, 0.5);
    border: 2px solid #ffcc00;
}
.top-logo.shrink .logo-img {
    height: 40px;
    width: 40px;
}
.top-logo .logo-text {
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    transition: font-size 0.3s ease;
}
.top-logo.shrink .logo-text {
    font-size: 1.5rem;
}

/* الهيدر */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #222;
    position: relative;
}
.nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
}
.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
}
.menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
}
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 10px;
        border-radius: 5px;
    }
    .nav-links.show {
        display: flex;
    }
    .menu-toggle {
        display: block;
    }
}

/* قسم المعلومات */
.contact-info {
    max-width: 600px;
    margin: 30px auto;
    background: #222;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,0,0.2);
}
.contact-info h2 {
    text-align: center;
    color: gold;
    margin-bottom: 20px;
}
.contact-info p {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
}
.contact-info a {
    color: gold;
    text-decoration: underline;
}

/* نموذج الرسالة */
.contact-form {
    max-width: 600px;
    margin: 30px auto;
    background: #222;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,0,0.2);
}
.contact-form h2 {
    text-align: center;
    color: gold;
    margin-bottom: 20px;
}

/* الحاوية الداخلية لضبط المحاذاة */
.contact-form .form-inner {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 0 10px;
    box-sizing: border-box;
}
.contact-form label {
    text-align: right;
    color: gold;
}
.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 10px;
    background: #111;
    border: 1px solid #444;
    border-radius: 6px;
    color: #fff;
    box-sizing: border-box;
}
.contact-form textarea {
    resize: none;
    height: 90px;
}

/* زر الإرسال في المنتصف */
.contact-form .form-inner button {
    width: auto;
    margin: 0 auto;
    padding: 12px 25px;
    background: gold;
    border: none;
    border-radius: 8px;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.contact-form .form-inner button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255,204,0,0.7);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #222;
    margin-top: 40px;
}
</style>
</head>
<body>

<!-- شعار المحل -->
<div class="top-logo">
    <img src="logo.jpg" alt="Logo" class="logo-img">
    <span class="logo-text">صالون لمسة إبداعية</span>
</div>

<!-- Header -->
<header class="navbar">
  <button class="menu-toggle">
      <i class="fas fa-bars"></i>
  </button>
  <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="services.html">الخدمات</a></li>
      <li><a href="prices.html">الأسعار</a></li>
      <li><a href="booking.html">الحجز</a></li>
      <li><a href="team.html">الفريق</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
  </ul>
</header>

<!-- قسم المعلومات -->
<div class="contact-info">
    <h2>معلومات التواصل</h2>
    <p><i class="fas fa-phone-alt"></i> الهاتف: 0509084202</p>
    <p><i class="fas fa-envelope"></i> البريد الإلكتروني: lamsaebdaia1@gmail.com</p>
    <p><i class="fas fa-map-marker-alt"></i> العنوان: طريق عمر بن عبدالعزيز حى الضاحي بريدة</p>
    <p><i class="fas fa-map"></i> <a href="https://maps.app.goo.gl/GLb5mqHN2ocvCa699" target="_blank">عرض الموقع على الخرائط</a></p>
</div>

<!-- نموذج إرسال رسالة -->
<div class="contact-form">
    <h2>أرسل رسالة</h2>
    <div class="form-inner">
        <label>اسمك:</label>
        <input type="text" id="name" placeholder="اكتب اسمك">

        <label>رقم الجوال:</label>
        <input type="text" id="phone" placeholder="05xxxxxxxx">

        <label>الرسالة:</label>
        <textarea id="message" placeholder="اكتب رسالتك هنا"></textarea>

        <button onclick="sendMessage()">إرسال عبر واتساب</button>
    </div>
</div>

<footer>
    جميع الحقوق محفوظة © صالون لمسة إبداعية
</footer>

<script>
/* تكبير/تصغير الشعار عند التمرير */
const topLogo = document.querySelector('.top-logo');
window.addEventListener('scroll', () => {
    if(window.scrollY > 50){
        topLogo.classList.add('shrink');
    } else {
        topLogo.classList.remove('shrink');
    }
});

/* قائمة الموبايل */
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});

/* إرسال الرسالة عبر واتساب */
function sendMessage(){
    const managerPhone = "0509084202";
    const barberPhone = "0509084202";

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const message = document.getElementById("message").value;

    if(!name || !phone || !message){
        alert("يرجى تعبئة جميع الحقول");
        return;
    }

    const fullMessage = `رسالة جديدة من ${name}\nالجوال: ${phone}\nالرسالة: ${message}`;

    // إرسال للحلاق
    const urlBarber = `https://wa.me/${barberPhone}?text=${encodeURIComponent(fullMessage)}`;
    window.open(urlBarber, '_blank');

    // إرسال للمدير
    const urlManager = `https://wa.me/${managerPhone}?text=${encodeURIComponent(fullMessage)}`;
    window.open(urlManager, '_blank');
}
</script>

</body>
</html>
